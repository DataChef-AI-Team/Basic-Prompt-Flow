id: template_standard_flow
name: Template Standard Flow
inputs:
  image:
    type: image
    is_chat_input: false
outputs:
  output:
    type: string
    reference: ${payslip.output}
nodes:
- name: payslip
  type: custom_llm
  source:
    type: package_with_prompt
    path: payslip.jinja2
    tool: promptflow.tools.aoai_gpt4v.AzureOpenAI.chat
  inputs:
    connection: oai-sandpit-aueast641617601117_aoai
    deployment_name: gpt-4o2
    temperature: 1
    top_p: 1
    max_tokens: 512
    presence_penalty: 0
    frequency_penalty: 0
    detail: auto
    image_input: ${inputs.image}
  use_variants: false
node_variants: {}
environment:
  python_requirements_txt: requirements.txt
